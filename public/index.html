<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Button Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="" alt="logo" />
        <button class="menu-toggle" aria-label="Toggle navigation">
          <img class="icon-open" src="./images/menu.png" alt="1" />
          <img class="icon-close" src="./images/croix.png" alt="2" />
        </button>
        <div class="nav-links">
          <a href="#">Home</a><a href="#">Projects</a><a href="#">Contact us</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1 class="🎉">Les composants d'EmojiGAUI</h1>
      <div>
        <button class="alban-button ✅">Valider</button>

        <div>
          <button class="alban-button fw ✅">Valider</button>
        </div>

        <button class="gabriel-button ✅">Valider</button>
        <button class="alban-button ❌">Annuler</button>
        <button class="gabriel-button ❌">Annuler</button>
        <button class="alban-button ⚫">Voir plus</button>
        <button class="gabriel-button ⚫">Voir plus</button>
        <button class="alban-button ⚪">Voir plus</button>
        <button class="gabriel-button ⚪">Voir plus</button>

        <input type="text" class="🎹" placeholder="Entrez du texte..." />
      </div>

      <input type="text" class="alban-input 🎹" placeholder="Nom" />
      <input type="text" class="gabriel-input 🎹" placeholder="Nom" />

      <div class="container">
        <div class="🃏">
          <img
            src="https://via.placeholder.com/300"
            alt="Card Image"
            class="🖼️"
          />
          <div class="📝">
            <h3 class="📌">Card Title</h3>
            <p class="📄">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
              convallis libero vitae nunc bibendum, id tristique nisi faucibus.
              Sed sit amet enim eget sem gravida sollicitudin. Integer luctus ex
              at tristique tempus.
            </p>
          </div>
        </div>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const menuToggle = document.querySelector(".menu-toggle");
          const navLinks = document.querySelector(".nav-links");
          const iconOpen = document.querySelector(".icon-open");
          const iconClose = document.querySelector(".icon-close");

          iconClose.style.display = "none"; // Hide close icon initially

          menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("active");
            iconOpen.style.display = navLinks.classList.contains("active")
              ? "none"
              : "block";
            iconClose.style.display = navLinks.classList.contains("active")
              ? "block"
              : "none";
          });
        });
      </script>
      <script type="module">
        import Button from "./button.js"; // Chemin relatif à `button.js`
      </script>
    </div>
  </body>
</html>
